<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
        }
        #messageInput {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #messageInput input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #messageInput button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="messageInput">
        <input type="text" id="message" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
